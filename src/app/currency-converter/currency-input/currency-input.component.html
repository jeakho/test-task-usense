<div style="display: flex;">
    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="text" [ngModel]="currentValue" name="amount1" (ngModelChange)="handleValueChange($event)" appCurrencyValue>
    </mat-form-field>
    <div class="separation-line"></div>
    <mat-form-field appearance="fill" style="width: 120px">
        <mat-label>Currency</mat-label>
        <mat-select name="currency1" [ngModel]="currentCurrency" (ngModelChange)="handleCurrencyChange($event)">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
